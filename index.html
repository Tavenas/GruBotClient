<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script>
            var payments = [];
        </script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <title>Payment</title> 
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="subsription">Выберите подписки</h1>
            </header>
            <main class="main">
                <a href="#" class="btn button__selector" onclick="
                    if (!payments.includes('normalizeAudio'))
                        payments.push('normalizeAudio')
                    else payments.splice(payments.indexOf('normalizeAudio'), 1)
                ">Нормализация голосовых сообщений</a>
                <a href="#" class="btn button__selector" onclick="
                    if (!payments.includes('createMemes'))
                        payments.push('createMemes')
                    else payments.splice(payments.indexOf('createMemes'), 1)
                ">Создание мемов</a> 
            </main>
        </div>
        <script>
            const main = document.querySelector('main');
            main.addEventListener('click', e => {
                console.log(payments)
                if (payments.length !== 0)
                    tg.MainButton.show();
                else
                    tg.MainButton.hide()
                if (e.target.classList.contains('button__selector')){
                    e.target.classList.toggle('button__active');
                }
            })
        </script>
    </body>
    <script>
        let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 

tg.expand(); //расширяем на все окно  

tg.MainButton.text = "Changed Text"; //изменяем текст кнопки 
tg.MainButton.setText("Changed Text1"); //изменяем текст кнопки иначе
tg.MainButton.textColor = "#F55353"; //изменяем цвет текста кнопки
tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
tg.MainButton.setParams({"color": "#143F6B"}); //так изменяются все параметры

        // let chat_id = tg.initDataUnsafe.user.id

        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            tg.sendData("some string that we need to send"); 
        //при клике на основную кнопку отправляем данные в строковом виде
        });
    </script>
</html>
