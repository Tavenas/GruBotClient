<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script>
            var payments = [];
        </script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <title>Payment</title> 
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="subsription">Выберите подписки</h1>
            </header>
            <main class="main">
                <a href="#" class="btn button__selector" onclick="
                    if (!payments.includes('normalizeAudio'))
                        payments.push('normalizeAudio')
                    else payments.splice(payments.indexOf('normalizeAudio'), 1)
                ">Нормализация голосовых сообщений</a>
                <a href="#" class="btn button__selector" onclick="
                    if (!payments.includes('createMemes'))
                        payments.push('createMemes')
                    else payments.splice(payments.indexOf('createMemes'), 1)
                ">Создание мемов</a> 
            </main>
        </div>
        <script>
            let tg = window.Telegram.WebApp;
            tg.expand();
            tg.MainButton.text = "ПЕРЕЙТИ К ОПЛАТЕ";
            tg.MainButton.color = '#F3B923';
            tg.MainButton.textColor = "#000000";

            let chat_id = tg.initDataUnsafe.user.id

            Telegram.WebApp.onEvent('mainButtonClicked', function() {
                tg.sendData({chat_id: chat_id, payments: payments});
            })

        </script>
        <script>
            const main = document.querySelector('main');
            main.addEventListener('click', e => {
                console.log(payments)
                if (payments.length !== 0)
                    tg.MainButton.show();
                else
                    tg.MainButton.hide()
                if (e.target.classList.contains('button__selector')){
                    e.target.classList.toggle('button__active');
                }
            })
        </script>
    </body>
</html>
